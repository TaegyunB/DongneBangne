<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>WebGLTest</title>
	<style>
		html,
		body {
			background: #000;
			width: 100%;
			height: 100%;
			overflow: visible;
			padding: 0;
			margin: 0;
		}

		div#gameContainer {
			background: transparent !important;
			position: absolute;
		}

		div#gameContainer canvas {
			position: absolute;
			-webkit-user-select: none;
			user-select: none;
		}

		div#gameContainer canvas[data-pixel-art="true"] {
			position: absolute;
			image-rendering: optimizeSpeed;
			image-rendering: -webkit-crisp-edges;
			image-rendering: -moz-crisp-edges;
			image-rendering: -o-crisp-edges;
			image-rendering: crisp-edges;
			image-rendering: -webkit-optimize-contrast;
			image-rendering: optimize-contrast;
			image-rendering: pixelated;
			-ms-interpolation-mode: nearest-neighbor;
		}
	</style>
</head>

<body>
	<div id="gameContainer">
		<canvas id="unity-canvas" width="1920" height="1080" data-pixel-art=""></canvas>
		<script src="Build/unity.loader.js"></script>
		<script>
			var canvas = document.querySelector("#unity-canvas");
			var config = {
				dataUrl: "Build/unity.data",
				frameworkUrl: "Build/unity.framework.js",
				codeUrl: "Build/unity.wasm",
				streamingAssetsUrl: "StreamingAssets",
				companyName: "DefaultCompany",
				productName: "WebGLTest",
				productVersion: "1.0",
				autoSyncPersistentDataPath: true,
			};
			var scaleToFit;
			try {
				scaleToFit = !!JSON.parse("");
			} catch (e) {
				scaleToFit = true;
			}
			function progressHandler(progress) {
				var percent = progress * 100 + '%';
				canvas.style.background = 'linear-gradient(to right, white, white ' + percent + ', transparent ' + percent + ', transparent) no-repeat center';
				canvas.style.backgroundSize = '100% 1rem';
			}
			function onResize() {
				var container = canvas.parentElement;
				var w;
				var h;

				if (scaleToFit) {
					w = window.innerWidth;
					h = window.innerHeight;

					var r = 1080 / 1920;

					if (w * r > window.innerHeight) {
						w = Math.min(w, Math.ceil(h / r));
					}
					h = Math.floor(w * r);
				} else {
					w = 1920;
					h = 1080;
				}

				container.style.width = canvas.style.width = w + "px";
				container.style.height = canvas.style.height = h + "px";
				container.style.top = Math.floor((window.innerHeight - h) / 2) + "px";
				container.style.left = Math.floor((window.innerWidth - w) / 2) + "px";
			}
			createUnityInstance(document.querySelector('#unity-canvas'), {
				dataUrl: 'Build/unity.data',
				frameworkUrl: 'Build/unity.framework.js',
				codeUrl: 'Build/unity.wasm',
				streamingAssetsUrl: 'StreamingAssets',
				companyName: 'DefaultCompany',
				productName: 'WebGLTest',
				productVersion: '1.0',
				matchWebGLToCanvasSize: false,
				// devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
			})
				.then(function (instance) {
				unityInstance = instance
				parent.postMessage(JSON.stringify({ type: 'unity-ready' }), '*')
				})
				.catch(function (message) {
				alert(message)
				})
			window.addEventListener('resize', onResize);
			onResize();

			if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
				// Mobile device style: fill the whole browser client area with the game canvas:
				const meta = document.createElement('meta');
				meta.name = 'viewport';
				meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
				document.getElementsByTagName('head')[0].appendChild(meta);
			}

			window.addEventListener('message', function (event) {
			try{

			if(typeof unityInstance !== 'undefined'){
				const data = JSON.parse(event.data);

				//console.log("Vue → Unity 메시지 수신: ", data);
				
				const messageHandlers = {
				// webRTC
				"video-frame": () => {
					if(data.sender === "local"){
					unityInstance.SendMessage("VueReceiver", "ReceiveLocalVideoFrame", data.data);
					}
					else if(data.sender === "remote"){
					unityInstance.SendMessage("VueReceiver", "ReceiveRemoteVideoFrame", data.data);
					}
				},
				// 게임 대기방
				"local-user-info": () => {
					unityInstance.SendMessage("VueReceiver", "ReceiveLocalUserInfo", data.data);
					console.log("Vue → Unity 유저 정보 전송: ", data.data);
				},
				"room-list": () => {
					unityInstance.SendMessage("VueReceiver", "ReceiveRoomList", data.data);
					console.log("Vue → Unity 방 정보 전송: ", data.data);
				},
				"room-created": () => {
					unityInstance.SendMessage("VueReceiver", "ReceiveCreatedRoomInfo", data.data);
					console.log("Vue → Unity 방 생성성 전송: ", data.data);
				},
				"join-room": () => {
					unityInstance.SendMessage("VueReceiver", "ReceiveJoinRoom", data.data);
					console.log("Vue → Unity 방 입장 전송: ", data.data);
				},
				"leave-room": () => {
					unityInstance.SendMessage("VueReceiver", "ReceiveLeaveRoom", data.data);
					console.log("Vue → Unity 방 퇴장 전송: ", data.data);
				},
				"ready-answer": () => {
					unityInstance.SendMessage("VueReceiver", "ReceiveReadyAnswer", data.data);
					console.log("Vue → Unity 게임 준비: ", data.data);
				},
				"users-info": () => {
					unityInstance.SendMessage("VueReceiver", "ReceiveRoomUsersInfo", data.data);
					console.log("Vue → Unity 유저 정보 전송: ", data.data);
				},
				// 게임
				"game-start": () =>{
					unityInstance.SendMessage("VueReceiver", "ReceiveGameStart", data.data);
					console.log("Vue → Unity 게임 시작: ", data.data);
				},
				"round-question": () =>{
					unityInstance.SendMessage("VueReceiver", "ReceiveRoundQuestion", data.data);
					console.log("Vue → Unity 라운드 문제: ", data.data);
				},
				"round-end": () =>{
					unityInstance.SendMessage("VueReceiver", "ReceiveRoundEnd", data.data);
					console.log("Vue → Unity 라운드 종료: ", data.data);
				},
				"game-end": () =>{
					unityInstance.SendMessage("VueReceiver", "ReceiveGameEnd", data.data);
					console.log("Vue → Unity 게임 종료: ", data.data);
				},
				"answer-submit": () =>{
					unityInstance.SendMessage("VueReceiver", "ReceiveAnswerSubmit", data.data);
					console.log("Vue → Unity 정답 제출: ", data.data);
				},
				"answer-result": () =>{
					unityInstance.SendMessage("VueReceiver", "ReceiveAnswerResult", data.data);
					console.log("Vue → Unity 정답 결과: ", data.data);
				},
				"answer-rejected": () =>{
					unityInstance.SendMessage("VueReceiver", "ReceiveAnswerRejected", data.data);
					console.log("Vue → Unity 정답 거부: ", data.data);
				},
				// 게임 힌트
				"hint-response": () =>{
					unityInstance.SendMessage("VueReceiver", "ReceiveHintResponse", data.data);
					console.log("Vue → Unity 힌트 응답: ", data.data);
				},
				"hint-rejected": () =>{
					unityInstance.SendMessage("VueReceiver", "ReceiveHintRejected", data.data);
					console.log("Vue → Unity 힌트 거부: ", data.data);
				},
				"error": () => {
					unityInstance.SendMessage("VueReceiver", "ReceiveError", data.data);
					console.log("Vue → Unity 에러 전송: ", data.data);
				}
				};
				
				if (messageHandlers[data.type]) {
				messageHandlers[data.type]();
				}
			}
			}
			catch(e){
			console.warn("메시지 전송 실패: ", e);
			}
		})

		// Unity가 Vue로 메시지 보낼 때 호출할 함수
		window.SendToVue = function (msg) {
			console.log("Unity → Vue 메시지 전송: ", msg);
			parent.postMessage(msg, '*')
		}
		</script>
	</div>
</body>

</html>
