# /etc/nginx/sites-available/default
server {
    listen 80;
    server_name i13a708.p.ssafy.io;

    # Frontend 정적 파일 위치
    root /var/www/dongnae-frontend;
    index index.html;

    # Frontend SPA 라우팅
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Backend API 프록시
    location /api/ {
        proxy_pass http://localhost:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}