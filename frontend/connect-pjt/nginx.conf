# frontend/connect-pjt/nginx.conf
events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # 로그 설정
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # gzip 압축
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    server {
        listen 80;
        server_name localhost;

        # API 요청은 Backend로 프록시 (먼저 배치!)
        location /api/ {
            # Docker 네트워크 내에서 컨테이너명으로 접근
            proxy_pass http://dongnae-backend:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 네트워크 타임아웃 설정 (연결 문제 해결용)
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            # DNS 리졸버 설정 (Docker 내부 DNS 사용)
            resolver 127.0.0.11 valid=30s;

            # 백업 옵션: 컨테이너명 접근 실패 시 호스트 네트워크 사용
            error_page 502 503 504 = @backend_fallback;

            # CORS 헤더 (필요시)
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Accept,Authorization,Cache-Control,Content-Type,DNT,If-Modified-Since,Keep-Alive,Origin,User-Agent,X-Requested-With' always;

            # Preflight 요청 처리
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'Accept,Authorization,Cache-Control,Content-Type,DNT,If-Modified-Since,Keep-Alive,Origin,User-Agent,X-Requested-With';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }

        # Backend 연결 실패 시 대체 경로
        }

        # Vue.js 정적 파일 서빙 (마지막에 배치!)
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;

            # 캐시 설정
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }

            # HTML 파일은 캐시하지 않음
            location ~* \.html$ {
                expires -1;
                add_header Cache-Control "no-store, no-cache, must-revalidate";
            }
        }
        location @backend_fallback {
            # 호스트 네트워크를 통한 Backend 접근
            proxy_pass http://172.17.0.1:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 헬스체크 엔드포인트
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Backend 헬스체크 프록시 (선택사항)
        location /backend-health {
            proxy_pass http://dongnae-backend:8080/actuator/health;
            # 실패 시 대체 경로
            error_page 502 503 504 = @backend_health_fallback;
            access_log off;
        }

        location @backend_health_fallback {
            proxy_pass http://172.17.0.1:8080/actuator/health;
            access_log off;
        }
    }
}