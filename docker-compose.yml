version: '3.8'

services:
  # 동네 백엔드 서비스
  dongnae-backend:
    image: taegyunb99/dongnae-backend:latest
    container_name: dongnae
    ports:
      - "8080:8080"
    environment:
      # Spring Boot 프로필 설정
      - SPRING_PROFILES_ACTIVE=prod
      # JVM 메모리 최적화
      - JAVA_OPTS=-Xmx512m -Xms256m
      # 데이터베이스 연결 설정 (모든 설정이 일치함)
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/dongnae?serverTimezone=UTC&characterEncoding=UTF-8
      - SPRING_DATASOURCE_USERNAME=dongnaeuser
      - SPRING_DATASOURCE_PASSWORD=dongnaepass
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=com.mysql.cj.jdbc.Driver
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JPA_DATABASE_PLATFORM=org.hibernate.dialect.MySQLDialect
    depends_on:
      - mysql
    networks:
      - dongnae-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # MySQL 데이터베이스
  mysql:
    image: mysql:8.0
    container_name: dongnae-mysql
    ports:
      - "3307:3306"  # 외부 포트는 3307 유지 (충돌 방지)
    environment:
      # 통합된 계정 설정
      - MYSQL_ROOT_PASSWORD=dongnaepass
      - MYSQL_DATABASE=dongnae
      - MYSQL_USER=dongnaeuser
      - MYSQL_PASSWORD=dongnaepass
    volumes:
      # 데이터 지속성을 위한 볼륨
      - mysql_data:/var/lib/mysql
    networks:
      - dongnae-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "dongnaeuser", "-pdongnaepass"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

networks:
  dongnae-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local