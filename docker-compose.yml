version: '3.8'

services:
  # 동네 백엔드 서비스
  dongnae-backend:
    image: taegyunb99/dongnae-backend:latest
    container_name: dongnae
    ports:
      - "8080:8080"
    environment:
      # Spring Boot 프로필 설정
      - SPRING_PROFILES_ACTIVE=prod
      # JVM 메모리 최적화
      - JAVA_OPTS=-Xmx512m -Xms256m
      # 데이터베이스 연결 설정 (기존 MySQL 설정 사용)
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/dongnae?serverTimezone=UTC&characterEncoding=UTF-8
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=bangnae
    depends_on:
      - mysql
    networks:
      - dongnae-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # MySQL 데이터베이스
  mysql:
    image: mysql:8.0
    container_name: dongnae-mysql
    ports:
      - "3307:3306"  # 호스트 포트 충돌 방지
    environment:
      # 기본 root 계정 설정
      - MYSQL_ROOT_PASSWORD=bangnae
      - MYSQL_DATABASE=dongnae
      - MYSQL_CHARACTER_SET_SERVER=utf8mb4
      - MYSQL_COLLATION_SERVER=utf8mb4_unicode_ci
    volumes:
      # 데이터 지속성을 위한 볼륨
      - mysql_data:/var/lib/mysql
    networks:
      - dongnae-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pbangnae"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

