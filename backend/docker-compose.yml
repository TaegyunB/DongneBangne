version: '3.8'

services:
  # Spring Boot 애플리케이션
  dongnae-backend:
    image: taegyunb99/dongnae-backend:${DOCKER_IMAGE_TAG:-latest}
    container_name: dongnae-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - JAVA_OPTS=-Xmx512m -Xms256m

      # 데이터베이스 설정 (MySQL 컨테이너 연결)
      - SPRING_DATASOURCE_URL=jdbc:mysql://dongnae-mysql:3306/dongnae
      - SPRING_DATASOURCE_USERNAME=dongnaeuser
      - SPRING_DATASOURCE_PASSWORD=dongnaepass
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=com.mysql.cj.jdbc.Driver

      # JPA 설정
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JPA_DATABASE_PLATFORM=org.hibernate.dialect.MySQLDialect
      - SPRING_JPA_SHOW_SQL=true

      # Redis 설정
      # - SPRING_REDIS_HOST=redis
      # - SPRING_REDIS_PORT=6379

    depends_on:
      - mysql
    networks:
      - dongnae-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # MySQL 데이터베이스
  mysql:
    image: mysql:8.0
    container_name: dongnae-mysql
    ports:
      - "3307:3306"  # 외부 접근용 (개발/디버깅용)
    environment:
      - MYSQL_ROOT_PASSWORD=bangnae
      - MYSQL_DATABASE=dongnae
      - MYSQL_USER=dongnaeuser
      - MYSQL_PASSWORD=dongnaepass
      # - MYSQL_INNODB_BUFFER_POOL_SIZE=256M
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - dongnae-network
    restart: always

networks:
  dongnae-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis-data:
    driver: local

